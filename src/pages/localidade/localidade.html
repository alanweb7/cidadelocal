<ion-header>

  <ion-navbar>
    <ion-title>localidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="ion-no-padding">

          <form (ngSubmit)="locationData()">
              <ion-item>
                  <ion-label>Categoria</ion-label>
                  <ion-select [(ngModel)]="detalhesLocal.categoria" name="categoria" placeholder="Escolha um Categoria">
                    <ion-option *ngFor="let cat of categories" [value]="cat.id" >{{cat.id_nome}}</ion-option>
                  </ion-select>
              </ion-item>
              <ion-item>
                  <ion-label>Cidade</ion-label>
                  <ion-select [(ngModel)]="detalhesLocal.cidade" name="cidade" placeholder="Escolha a Cidade">
                    <ion-option *ngFor="let city of cities" [value]="city.id" >{{city.name}}</ion-option>
                  </ion-select>
              </ion-item>
              <ion-item>
                <ion-label>Bairro</ion-label>
                <ion-input type="text" [(ngModel)]="detalhesLocal.bairro" name="bairro" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Endere√ßo</ion-label>
                <ion-input placeholder="Conj. das Margaridas, Alameda 17, n 124" [(ngModel)]="detalhesLocal.endereco" name="endereco"></ion-input>
              </ion-item>
              <ion-input type="hidden" value="id_ads"></ion-input>
              <button ion-button type="submit update_data" full [disabled]="disabeButton">Atualizar dados</button>
          </form>

</div>


</ion-content>
