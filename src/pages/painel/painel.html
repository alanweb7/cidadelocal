<ion-header>

  <ion-navbar>
    <ion-title>Painel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="error_from_server" *ngIf="errorServer">{{error_from_server}}</div>
<form [formGroup]="admForm" (ngSubmit)="setNewUser()">
    <ion-item>
      <ion-label>Usu√°rio</ion-label>
      <ion-input type="text" formControlName="user_name" name="user_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" formControlName="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="text" formControlName="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pacote</ion-label>
      <ion-input type="text" formControlName="package" name="package"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!admForm.valid">CADASTRAR</button>
  </form>
<div class="retur_data" *ngIf="sucessUser">
<ion-list>
  <ion-item>
    <ion-label>{{userData.user_name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>{{userData.password}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>{{userData.email}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>{{userData.package}}</ion-label>
  </ion-item>
</ion-list>
</div>
</ion-content>
